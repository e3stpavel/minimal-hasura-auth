name: Deploy to GitHub Pages

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
        
      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env
        run: |
          touch .env
          echo VITE_AUTH_DOMAIN=${{ vars.AUTH_DOMAIN }} >> .env
          echo VITE_AUTH_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }} >> .env
          echo VITE_AUTH_AUDIENCE=${{ vars.AUTH_AUDIENCE }} >> .env
          echo VITE_HASURA_GRAPHQL_ENDPOINT=${{ vars.HASURA_GRAPHQL_ENDPOINT }} >> .env

      - name: Build with Vite
        run: pnpm run build --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
